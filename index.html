<body>

        // Verificar se o navegador suporta notifica√ß√µes

            statusElement.textContent = 'Status: Este navegador n√£o suporta notifica√ß√µes.';
            requestPermissionBtn.disabled = true;

        // Fun√ß√£o para verificar a permiss√£o de notifica√ß√£o
        function checkNotificationPermission() {
            if (Notification.permission === 'granted') {
                statusElement.textContent = 'Status: Permiss√£o concedida! Voc√™ pode iniciar as notifica√ß√µes.';
                requestPermissionBtn.disabled = true;
                startNotificationsBtn.disabled = false;
            } else if (Notification.permission === 'denied') {

        }
        
        // Solicitar permiss√£o para notifica√ß√µes
        requestPermissionBtn.addEventListener('click', () => {
            Notification.requestPermission().then(permission => {

        // Iniciar notifica√ß√µes autom√°ticas
        startNotificationsBtn.addEventListener('click', () => {
            startNotificationsBtn.disabled = true;

            // Enviar primeira notifica√ß√£o imediatamente
            sendNotification();
            
            // Configurar intervalo para enviar notifica√ß√µes a cada 2 segundos
            notificationInterval = setInterval(sendNotification, 2000);

        // Parar notifica√ß√µes autom√°ticas

            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">${new Date().toLocaleTimeString()}</span>: ${message}`;
